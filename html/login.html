
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>coex </title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/sub.css">

	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/slick.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>

</head>
<body>

<div id="wrap">
	<!--해더-->
	<header id="header">

		<div class="inner">
			
		</div>

	</header>
	<!--//해더-->

	<!--컨텐츠-->
	<div id="container">

		<div class="sub_wrap">

			<!--로그인-->
			<div class="signup_wrap">
				<div class="inner">
					<div class="sub_h2">
						<h2>로그인</h2>
					</div>
					<div class="signup_cont">
						<form action="">
							<ul class="signup_list">
								<li>
									<label for="">이메일 주소(ID)</label>
									<input type="text"/>
									<span class="help_message">도움말 메시지</span>
									<span class="error_message">에러 메시지</span>
								</li>
								<li>
									<label for="">비밀번호</label>
									<input type="password"/>
									<span class="help_message">도움말 메시지</span>
									<span class="error_message">비밀번호 양식과 틀립니다</span>
								</li>

							</ul>
							<a href="#" class="signup_btn">로그인</a>
							<p class="signup_guide">
								비밀번호를 잊으셨나요?
								<a href="#">비밀번호 찾기</a>
							</p>
							<ul class="signup_btns">
								<li>
									<a href="#"class="signup_btn facebook">페이스북 계정으로 로그인</a>
								</li>
								<li>
									<a href="#"class="signup_btn twitter">트위터 계정으로 로그인</a>
								</li>
								<li>
									<a href="#"class="signup_btn kakao">카카오톡 계정으로 로그인</a>
								</li>
								<li>
									<a href="#"class="signup_btn naver">네이버 계정으로 로그인</a>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
			<!--//로그인-->


		</div>
			
	</div>
	<!--//컨텐츠--->


	<!--후터-->
	<footer id="footer" class="footer">

		<div class="inner">
	
		</div>

	</footer>
	<!--//후터-->
</div>

</body>
</html>
