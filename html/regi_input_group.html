
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>coex </title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/sub.css">

	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/slick.min.js"></script>
    <script type="text/javascript" src="../js/iscroll.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>

</head>
<body>

<div id="wrap">
	<!--해더-->
	<header id="header">

		<div class="inner">
			
		</div>

	</header>
	<!--//해더-->

	<!--컨텐츠-->
	<div id="container">

		<div class="sub_wrap">

            <!--경로
            <div class="path_wrap">
                <div class="inner">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">사전등록</a></li>
                        <li><a href="#">등록중 행사</a></li>
                        <li><a href="#">전시회</a></li>
                        <li><span>캐릭터라이센싱페어</span></li>
                    </ul>
                </div>
            </div>
            //경로-->

			<!--사전등록-->
            <div class="observer_wrap">


                <div class="inner">


                    <div class="sub_h2">
						<h2>참관객 정보등록</h2>
					</div>

                    <!--참관자 정보등록-->
                    <div class="observer_info">

                        <div class="tabs_w tab-normal">
                            <div class="tab_nav type1">
                                <ul class="clear_both">
                                    <li class="on">
                                        <a href="#">직접입력</a>
                                    </li>
                                    <li class="">
                                        <a href="#">파일 업로드</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab_cont">
                                <!--직접입력-->
                                <div class="observer_input">
                                    <form action="">

                                        <div class="table_wrap fixed">
                                            <table>
                                                <caption>직접입력</caption>
                                                <colgroup>
                                                    <col style="width:9%">
                                                    <col style="width:15%">
                                                    <col style="width:15%">
                                                    <col style="width:31%">
                                                    <col style="width:15%">
                                                    <col style="width:15%">
                                                </colgroup>
                                                <thead>
                                                    <tr>
                                                        <th scope="col">구분</th>
                                                        <th scope="col">이름</th>
                                                        <th scope="col">연락처</th>
                                                        <th scope="col">이메일</th>
                                                        <th scope="col">소속</th>
                                                        <th scope="col">직책</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>1</td>
                                                        <td><input type="text" name="" id=""/></td>
                                                        <td><input type="text" name="" id=""/></td>
                                                        <td><input type="text" name="" id=""/></td>
                                                        <td><input type="text" name="" id=""/></td>
                                                        <td><input type="text" name="" id=""/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>2</td>
                                                        <td><input type="text" name="" id=""/></td>
                                                        <td><input type="text" name="" id=""/></td>
                                                        <td><input type="text" name="" id=""/></td>
                                                        <td><input type="text" name="" id=""/></td>
                                                        <td><input type="text" name="" id=""/></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="btn_w">
                                            <ul class="signup_btns">
                                                <li>
                                                    <a href="#" class="signup_btn">관리자 승인요청</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </form>
                                </div>
                                <!--//직접입력-->

                                <!--파일 업로드-->
                                <div class="observer_file" style="display: none;">
                                    <form action="">
                                        <div class="file_bt_w">
                                            <div class="file_bt">
                                                <span>파일다운로드</span>
                                                <input type="file"/>
                                            </div>
                                        </div>
                                        <div class="file_comp">
                                            <p>파일명.cvs</p>
                                        </div>

                                        <ul class="depth_list">
                                            <li>단체등록용 <a href="">파일 다운로드</a>하여 작성 후 업로드해 주세요.</li>
                                            <li>양식에 맞지 않는 파일 업로드 시 오류의 원인이 됩니다.</li>
                                        </ul>

                                        <div class="btn_w">
                                            <ul class="signup_btns">
                                                <li>
                                                    <a href="#" class="signup_btn">관리자 승인요청</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </form>
                                </div>
                                <!--//파일 업로드-->
                            </div>
                        </div>

                    </div>
                    <!--//참관자 정보등록-->

                </div>
            </div>
            <!--//사전등록-->


		</div>
			
	</div>
	<!--//컨텐츠--->


	<!--후터-->
	<footer id="footer" class="footer">

		<div class="inner">
	
		</div>

	</footer>
	<!--//후터-->
</div>

</body>
</html>
