
<!DOCTYPE html>
<html lang="ko">

	<title>coex </title>
	<link rel="stylesheet" href="../css/common.css">

	<script type="text/javascript" src="../js/slick.min.js"></script>

<div id="wrap">
	<!--해더-->
	<header id="header">

		<div class="inner">
			
		</div>

					</div>

                    

                    <div class="complete_wrap">
                        <div class="complete_top">
                            <div class="view">
                                <div class="img">
                                    <img src="../images/banner/main_cols1_bn01.png" alt="banner">
                                </div>

                                    <div class="sort pay">유료/바이어</div>-->

                                        <ul class="clear_both">
                                            <li><i>등록기간</i>2019.04.10 - 2019.07.10</li>
                                            <li><i>행사기간</i>2019.04.10 - 2019.07.10</li>
                                            <li><i>행사장소</i>코엑스 A,B Hall</li>
                                        </ul>
                                    </div>
                                    <div class="dt_W">
                                        <ul class="depth_list">
                                            <li><span>참관구분</span>일반</li>
                                            <li><span>티켓종류</span>단체/25명</li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="qr_w">

                                    <img src="../images/banner/pc_mypage_qr.png" alt="">

                            </div>
                        </div>

                        <div class="banners">
                            <a href="#">
                                <img src="../images/banner/pc_sub_regi_bn03.png" alt="banner">
                            </a>
                        </div>

                        <div class="btn_w">
                            <ul class="signup_btns">
                                <li>
                                    <a href="#" class="signup_btn">메인으로 돌아가기</a>
                                </li>
                            </ul>
