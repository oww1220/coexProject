
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>coex </title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/sub.css">

	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/slick.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>

</head>
<body>

<div id="wrap">
	<!--해더-->
	<header id="header">

		<div class="inner">
			
		</div>

	</header>
	<!--//해더-->

	<!--컨텐츠-->
	<div id="container">

		<div class="sub_wrap">

			<!--경로
            <div class="path_wrap">
                <div class="inner">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><span>비밀번호 찾기</span></li>
                    </ul>
                </div>
            </div>
            //경로-->

			<!--회원가입-->
			<div class="signup_wrap">
				<div class="inner">
					<div class="sub_h2">
						<h2>아이디 찾기</h2>
					</div>
					<div class="signup_cont">
						<form action="">
							<div class="signup_top">	
								<p>회원가입 시 등록하신 이름, 생년, 성별을 입력해주세요.</p>
							</div>
							<ul class="signup_list">
								<li>
									<label for="">이름</label>
									<input type="text" placeholder="이름"/>
									<span class="help_message">도움말 메시지</span>
									<span class="error_message">에러 메시지</span>
								</li>
								<li>
									<label for="">생년</label>
									<input type="text" placeholder="생년"/>
									<span class="help_message">도움말 메시지</span>
									<span class="error_message">에러 메시지</span>
								</li>
                                <li>
									<strong>성별</strong>
									<div class="radio_list">
										<div class="input_r">
											<input id="r01" type="radio" name="001">
											<label for="r01">남</label>
										</div>
										<div class="input_r">
											<input id="r02" type="radio" name="001">
											<label for="r02">여</label>
										</div>
									</div>
								</li>
							</ul>
							<ul class="signup_btns">
								<li>
									<a href="#" class="signup_btn" id="test01" data-layer="layer-t01">확인</a>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
			<!--//회원가입-->

			<!--입력오류 레이어-->
			<!--js::pop_layer:parent, layer-t01:target--->
			<div class="pop_layer signup layer-t01">
				<div class="pop_inner">
					<div class="pop_scroll">

						<div class="pop_cont">
							<strong>아이디가 존재하지 않습니다!</strong>
							<p>가입하신 이름, 생년, 성별을 다시한번 확인하신 후 시도해주세요.</p>
							<div class="btn_wrap">
								<a href="#" id="test001" data-layer="layer-t01">확인</a>
							</div>
						</div>
						<a href="#"class="layer_close_bt" data-layer="layer-t01">닫기</a>	
                    
					</div>

				</div>
			</div>
			<div class="layer_dimmed">레이어 배경</div>
			<!--//입력오류 레이어-->

		</div>
			
	</div>
	<!--//컨텐츠--->


	<!--후터-->
	<footer id="footer" class="footer">

		<div class="inner">
	
		</div>

	</footer>
	<!--//후터-->
</div>

</body>
</html>
