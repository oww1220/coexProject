
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>coex </title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/sub.css">

	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/slick.min.js"></script>
	<script type="text/javascript" src="../js/include.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>

</head>
<body>

<div id="wrap">
	<!--해더-->
	<header id="header">

		<div class="inner">
			
		</div>

	</header>
	<!--//해더-->

	<!--컨텐츠-->
	<div id="container">

		<div class="sub_wrap">

			<!--경로
            <div class="path_wrap">
                <div class="inner">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><span>비밀번호 재설정</span></li>
                    </ul>
                </div>
            </div>
            //경로-->

			<!--회원가입-->
			<div class="signup_wrap">
				<div class="inner">
					<div class="sub_h2">
						<h2>비밀번호 재설정</h2>
					</div>
					<div class="signup_cont">
						<form action="">
							<ul class="signup_list">
								<li>
									<label for="">이메일 주소</label>
									<input type="text" value="smp@naver.com" placeholder="smp2@coex.co.kr" readonly="readonly"/>
									<span class="help_message">본 사이트는 이메일 혹은 휴대폰 번호를 아이디로 사용합니다. 정상적인 서비스 이용을 위해 정확히 입력해 주세요.</span>
									<span class="error_message">에러 메시지</span>
								</li>
								<li>
									<label for="">새 비밀번호</label>
									<input type="password" placeholder="새 비밀번호"/>
									<span class="help_message">영문, 숫자, 특수기호포함 8자 이상, 16자 이하로 작성해주세요.</span>
									<span class="error_message">비밀번호 양식과 틀립니다</span>
								</li>
								<li>
									<label for="">새 비밀번호 재입력</label>
									<input type="password" placeholder="새 비밀번호 재입력"/>
									<span class="help_message">영문, 숫자, 특수기호포함 8자 이상, 16자 이하로 작성해주세요.</span>
									<span class="error_message"></span>
								</li>
							</ul>
							<ul class="signup_btns">
								<li>
									<a href="#" class="layer_open_bt signup_btn" data-layer="layer-t01">확인</a>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
			<!--//회원가입-->

			<!--재설정완료 레이어-->
			<!--js::pop_layer:parent, layer-t01:target--->
			<div class="pop_layer signup layer-t01">
				<div class="pop_inner">
					<div class="pop_scroll">

						<div class="pop_cont">
							<strong>비밀번호 재설정이 완료되었습니다!</strong>
							<p>다시 로그인 해주세요.</p>
							<div class="btn_wrap">
								<a href="#">로그인</a>
							</div>
						</div>
						<a href="#"class="layer_close_bt" data-layer="layer-t01">닫기</a>	

					</div>
				</div>
			</div>
			<div class="layer_dimmed">레이어 배경</div>
			<!--//재설정완료 레이어-->

		</div>
			
	</div>
	<!--//컨텐츠--->


	<!--후터-->
	<footer id="footer" class="footer">

		<div class="inner">
	
		</div>

	</footer>
	<!--//후터-->
</div>

</body>
</html>
