
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>coex </title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/sub.css">

	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/slick.min.js"></script>
	<script type="text/javascript" src="../js/include.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	

</head>
<body>

<div id="wrap">
	<!--해더-->
	<header id="header">

		<div class="inner">
			
		</div>

	</header>
	<!--//해더-->

	<!--컨텐츠-->
	<div id="container">

		<div class="sub_wrap">

			<!--경로
            <div class="path_wrap">
                <div class="inner">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><span>로그인</span></li>
                    </ul>
                </div>
            </div>
            //경로-->

			<!--로그인-->
			<div class="signup_wrap">
				<div class="inner">
					<div class="sub_h2">
						<h2>텍스트필드 가이드</h2>
					</div>
					<div class="signup_cont">
						<form action="">
							<ul class="signup_list">
								<li>
									<label for="">레이블</label>
									<input type="text" placeholder="일반"/>
									<span class="help_message">일반</span>
									<span class="error_message">에러 메시지</span>
								</li>
                                <li class="error">
									<label for="">레이블</label>
									<input type="text" placeholder="에러"/>
									<span class="help_message">일반</span>
									<span class="error_message">에러 메시지</span>
								</li>
                                <li>
									<label for="">레이블</label>
									<input type="text" value="완료" placeholder="완료" readonly/>
									<span class="help_message">일반</span>
									<span class="error_message">에러 메시지</span>
								</li>

							</ul>

						</form>
					</div>
				</div>
			</div>
			<!--//로그인-->


		</div>
			
	</div>
	<!--//컨텐츠--->


	<!--후터-->
	<footer id="footer" class="footer">

		<div class="inner">
	
		</div>

	</footer>
	<!--//후터-->
</div>

</body>
</html>
