    .table_row table tbody {border-top:1px solid #666;}
    .table_row table thead th {padding:5px;background:#d9d9d9;border-left:1px solid #c3c3c3;border-bottom:1px solid #c3c3c3;color:#333;}
    .table_row table thead th.sub {background: #ededed;}
    .table_row table tbody td {padding:5px;border-top:1px solid #c3c3c3;border-left:1px solid #c3c3c3;}
    .table_row table tbody td.first {font-weight:bold;color:#333;}
    .table_row table tbody td a:hover {text-decoration: underline;}
    .table_row table tbody td.check {color:blue;}
    .table_row table tbody th {text-align:center;background:#f9f9f9;color:#515151;border-top:1px solid #c3c3c3;}
    .table_row table tbody tr:first-child th, .table_row table tbody tr:first-child td {border-top:0;}
    .table_row table th:first-child, .table_row table tbody td:first-child {border-left:0;}
    .table_row table tbody tr:hover th, tr:hover td {background:#f5f5f5 !important;}
    .text_area {padding:5px;margin-bottom:20px;color:#666;border:2px solid #ccc;line-height:1.5;}
    .text_area a {display:block;padding:3px;text-decoration: none;}
    .text_area a:hover {text-decoration: underline;}
    .red {color:red;}
    .blue {color:blue;}
    .ac {text-align:center;}
